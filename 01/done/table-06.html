<!DOCTYPE html> 
<html>
	<head>
		<style type="text/css">
		</style>
		<script type="text/javascript">
		function writeList(name, n) {
			document.write("<table border='1'>");
			document.write("<tr>");
			document.write("	<td width='200px'>no</td>");
			document.write("	<td width='500px'>name</td>");
			document.write("</tr>");
			
			for (var i = 0; i < n; i++) {
				if ((i % 2) == 0) {
					document.write("<tr>");
				} else {
					document.write("<tr style='background-color:yellow'>");
				}
				document.write("<td>" + (i + 1) + "</td>");
				document.write("<td>" + name + (i + 1) + "</td>");
				document.write("</tr>");
			}
			document.write("</table>");
		}		
		</script>
	</head>
<body>               
	<p>class A</p>
	<script type="text/javascript">
		writeList("Penny", 5);
	</script>
	<p>class B</p>
	<script type="text/javascript">
		writeList("Lenord", 8);
	</script>
	<p>class C</p>
	<script type="text/javascript">
		writeList("Sheldon", 10);
	</script>               
</body>
</html>
