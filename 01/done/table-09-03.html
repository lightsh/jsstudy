<!DOCTYPE html> 
<html>
	<head>
		<style type="text/css">
		</style>
		<script type="text/javascript">
		
		function writeList(name, numbers, scores) {
			writeHeader();
			writeContent(name, numbers, scores);
			writeFooter();			
		}
		
		/*
		* 목록의 헤더(타이틀)을 출력합니다.
		*/
		function writeHeader() {
		
			document.write("<table border='1'>");
			document.write("<tr>");
			document.write("	<td width='200px'>no</td>");
			document.write("	<td width='500px'>name</td>");
			document.write("	<td width='200px'>score</td>");
			document.write("</tr>");
			
		}
		
		/*
		* 목록의 내용을 출력합니다.
		*/		
		function writeContent(name, numbers, scores) {
		
			numbers.forEach(function(number, i) {
				if ((i % 2) == 0) {
					document.write("<tr>");
				} else {
					document.write("<tr style='background-color:yellow'>");
				}
				document.write("<td>" + (i + 1) + "</td>");
				document.write("<td>" + name + number + "</td>");
				document.write("<td>" + scores[i] + " points</td>");
				document.write("</tr>");
			});
			
			var average = getAverage(scores);
			
			document.write("<tr style='background-color:cornflowerblue'>");
			document.write("	<td colspan='2'>Average</td>");
			document.write("	<td >" + average + "</td>");
			document.write("</tr>");
			
		}		
		
		/*
		* 목록의 풋터을 출력합니다.
		*/
		function writeFooter() {
			document.write("</table>");
		}
		/*
		* 평균을 계산합니다.
		*/
		function getAverage(scores) {
			var average = 0;
			var sum = 0;
			scores.forEach(function(score) {
				sum += score;
			});
			
			average = sum / scores.length;
			return average;
		}
		
		</script>
	</head>
<body>               
	<p>class A</p>
	<script type="text/javascript">
		writeList("Penny", [1, 3, 5, 6], [90, 90, 100, 50]);
	</script>
	<p>class B</p>
	<script type="text/javascript">
		writeList("Leonard", [2, 3, 4, 1, 6, 7], [50, 45, 90, 90, 100, 10]);
	</script>
	<p>class C</p>
	<script type="text/javascript">
		writeList("Sheldon", [8, 9, 10, 1, 2, 3], [100, 100, 100, 100, 100, 100]);
	</script>             
</body>
</html>
