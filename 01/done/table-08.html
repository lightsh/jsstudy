<!DOCTYPE html> 
<html>
	<head>
		<style type="text/css">
		</style>
		<script type="text/javascript">
		
		function writeList(name, numbers, scores) {
			document.write("<table border='1'>");
			document.write("<tr>");
			document.write("	<td width='200px'>no</td>");
			document.write("	<td width='500px'>name</td>");
			document.write("	<td width='200px'>score</td>");
			document.write("</tr>");
			
			for (var i = 0; i < numbers.length; i++) {
				if ((i % 2) == 0) {
					document.write("<tr>");
				} else {
					document.write("<tr style='background-color:yellow'>");
				}
				document.write("<td>" + (i + 1) + "</td>");
				document.write("<td>" + name + numbers[i] + "</td>");
				document.write("<td>" + scores[i] + " points</td>");
				document.write("</tr>");
			}
			document.write("</table>");
		}
		
		</script>
	</head>
<body>               
	<p>class A</p>
	<script type="text/javascript">
		writeList("Penny", [1, 3, 5, 6], [90, 90, 100, 50]);
	</script>
	<p>class B</p>
	<script type="text/javascript">
		writeList("Leonard", [2, 3, 4, 1, 6, 7], [50, 45, 90, 90, 100, 10]);
	</script>
	<p>class C</p>
	<script type="text/javascript">
		writeList("Sheldon", [8, 9, 10, 1, 2, 3], [100, 100, 100, 100, 100, 100]);
	</script>               
</body>
</html>
