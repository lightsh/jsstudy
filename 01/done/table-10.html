<!DOCTYPE html> 
<html>
	<head>
		<style type="text/css">
		</style>
		<script type="text/javascript">		
				
		function writeList(id, name, numbers, scores) {			
			var html = "";
			html += writeHeader();
			html += writeContent(name, numbers, scores);
			html += writeFooter();
			document.getElementById(id).innerHTML = html;			
		}
		
		/*
		* 목록의 헤더(타이틀)을 출력합니다.
		*/
		function writeHeader() {
			var html = "";
			html += "<table border='1'>";
			html += "<tr>";
			html += "<td width='200px'>no</td>";
			html += "<td width='500px'>name</td>";
			html += "<td width='200px'>score</td>";
			html += "</tr>";
			return html;
		}
		
		/*
		* 목록의 내용을 출력합니다.
		*/		
		function writeContent(name, numbers, scores) {
			 var html = "";

			 numbers.forEach(function(number, i) {
				
				if ((i % 2) == 0) {
					html += "<tr>";
				} else {
					html += "<tr style='background-color:yellow'>";
				}
				html += "<td>" + (i + 1) + "</td>";
				html += "<td>" + name + number + "</td>";
				html += "<td>" + scores[i] + " points </td>";
				html += "</tr>";
			});
			
			var average = getAverage(scores);
			
			html += "<tr style='background-color:cornflowerblue'>";
			html += " <td colspan='2'>Average</td>";
			html += " <td >" + average + "</td>";
			html += "</tr>";
			return html;
		}		
		
		/*
		* 목록의 풋터을 출력합니다.
		*/
		function writeFooter() {			
			return "</table>";
		}
				
		/*
		* 평균을 계산합니다.
		*/
		function getAverage(scores) {
			var average = 0;
			var sum = 0;
			scores.forEach(function(score) {
				sum += score;
			});
			average = sum / scores.length;
			return average;
		}
		
		</script>
	</head>
<body>               
	<table border="1">
		<!-- class A -->
		<tr> 
			<td>class A</td>
			<td> <input type="button" value="show" onclick='writeList("classA", "Penny", [1, 3, 5, 6], [90, 90, 100, 50])'/></td>
		</tr>
		<tr> 
			<td colspan="2"><div id="classA">Class A Here!</div></td>
		</tr>
		
		<!-- class B -->
		<tr> 
			<td>class B</td>
			<td> <input type="button" value="show" onclick='writeList("classB", "Leonard", [2, 3, 4, 1, 6, 7], [50, 45, 90, 90, 100, 10])'/></td>
		</tr>
		<tr> 
			<td colspan="2"><div id="classB">Class B Here!</div></td>
		</tr>
		
		<!-- class C -->
		<tr> 
			<td>class C</td>
			<td> <input type="button" value="show" onclick='writeList("classC", "Sheldon", [8, 9, 10, 1, 2, 3], [100, 100, 100, 100, 100, 100])'/></td>
		</tr>
		<tr> 
			<td colspan="2"><div id="classC">Class C Here!</div></td>
		</tr>
	</table>             
</body>
</html>
